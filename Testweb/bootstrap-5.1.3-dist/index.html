<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
  <link type="text/css" href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script>
  

function loadXMLDoc()
{
	var xmlhttp;
	if (window.XMLHttpRequest)
	{
		//  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
		xmlhttp=new XMLHttpRequest();
	}
	else
	{
		// IE6, IE5 浏览器执行代码
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange=function()
	{
		if (xmlhttp.readyState==4)
		{
			$("#ssss").hide();
      $("#btn").text("查看结果")
      
		}
    else{
      $("#ssss").show();
      $("#btn").text("运行中。。。")
    }
	}
	xmlhttp.open("GET","http://192.168.3.10:8089/ai",true);
	xmlhttp.send();
}
//点击区域 弹出弹窗 



//点击按钮 调取接口 


</script>
<style type="text/css">
#pa
{
    flex: 0 0 auto;
    width: 16.66666667%;
  }
</style>

</head>
<body>

  <div id="ssss" class="col-sm-2" style="display: none;">
    <div class="sp sp-loadbar"></div>
  </div>


<div class="container">
  <div class="jumbotron">
    <h1>我的第一个 Bootstrap 页面</h1>
    <p id="yyy">重置窗口大小，查看响应式效果！</p> 
  </div>
  <p id="www"></p>
  <div class="row">
    <div class="col-sm-4">
      <h3>第一列</h3>
    </div>
    <div class="col-sm-4">
      <h3>第二列</h3>
    
    </div>
    <div class="col-sm-4">
        <div class="container">
            <h2>接口</h2>
            <button id="btn" onclick="loadXMLDoc()" type="button" class="btn btn-primary btn-lg">
                <p id="test">运行</p>
            </button>
            <button type="button" class="btn btn-primary btn-lg active">
                运行
               </button>
        </div>
      </div>
  </div>
</div>
<form role="form">
<div class="form-group">
    <label for="name">名称</label>
    <input type="text" class="form-control" id="name" placeholder="输入。。。">
</div>

<button id="sss" type="submit" class="btn btn-default">提交</button>
<p><a href="http://www.baidu.com" id = "xx"></a> </p>
</form>
</body>
</html>
